<div>
<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>test_ng_material</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container"
    [style.marginTop.px]="(isHandset$ | async) ? 56 : 0">
  <mat-sidenav #drawer class="sidenav" fixedInViewport fixedTopGap="56"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/papers">Papers</a>
      <a mat-list-item routerLink="/table">Table</a>
      <a mat-list-item routerLink="/tree">Tree</a>
      <a mat-list-item routerLink="/address-form">Address Form</a>
      <a mat-list-item routerLink="/drag-drop">Drap & Drop</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
